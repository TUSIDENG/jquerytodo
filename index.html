<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <h1>my todo</h1>
        <form class="add-task">
            <input type="text" placeholder="e.g.下午记得买菜" autofocus autocomplete="off" name="title" id="">
            <button type="submit">submit</button>
        </form>

        <ul class="task-list"><!-- 任务列表开始 -->
            <li class="task-item">
                <span><input type="checkbox" name="" id=""></span>
                <span class="task-content">item content 1</span>
                <span class="action"> detail</span>
                <span class="action"> delete</span>
            </li>
        </ul><!-- 任务列表结束 -->

        <div class="task-detail-mask"></div>
        <div class="task-detail"><!-- 任务详情开始-->
                <div class="title"> <!-- 任务标题开始 -->
                    下午记得买菜
                </div> <!-- 任务标题结束 -->
                <div>
                    <div class="desc">
                        <textarea name="" id=""></textarea>
                    </div>
                </div>
                <div class="remind">
                    <input type="date" name="" id="">
                    <!-- <button type="submit">submit</button> -->
                </div>
        </div><!-- 任务详情结束 -->
    </div>
    <script src="node_modules\store\dist\store.modern.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
